</head>
<body>
    <!-- Header -->

    <header class="header">
        <div class="wrapper">
           <div class="header-inner">
                <h1 class="logo"><a href="#">singolo<span class="colored">*</span></a></h1>
                <nav class="navigation">
                    <ul class="navigation-list">

    <!-- Slider -->

    <div class="slider">
        <div class="wrapper">
            <div class="slider-inner">
                <div class="previous">
                    <button class="slider-button"> <img src="assets/img/prev.png" alt="previous"> </button>
                </div>
                
                <div class="vertical">
                    <img src="assets/img/vertical.png" alt="Vertical oriented phone" class="vertical-phone">
                </div>
                
                <div class="horizontal">
                    <img src="assets/img/horizontal.png" alt="Horizontal oriented phone" class="horizontal-phone">
                </div>

                <div class="next">
                    <button class="slider-button"> <img src="assets/img/next.png" alt="next"> </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Services section -->

    <section class="services">
        <div class="wrapper">
            <div class="services-inner">
                <div class="services-text">
                    <!-- text  -->
                </div>
                <div class="services-list">
                    <div class="services-item">
                        <div class="ico">

                        <div class="services-definition">
